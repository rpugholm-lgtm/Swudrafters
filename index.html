<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWU: Ultimate Drafter (Complete Edition)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #121212; --panel: #1e1e1e; --accent: #FFE81F; --text-main: #e0e0e0;
            --c-leader: #eee; --c-base: #888; --c-unit: #444; --c-pool: #553333; 
            --c-Vigilance: #0055aa; --c-Command: #00aa00; --c-Aggression: #aa0000;
            --c-Cunning: #eebb00; --c-Villainy: #444; --c-Heroism: #ddd;
            --success-green: #0a0;
        }
        body { background: var(--bg); color: var(--text-main); font-family: 'Rajdhani', sans-serif; margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { padding: 10px 20px; background: #000; border-bottom: 1px solid #333; display: flex; align-items: center; justify-content: space-between; height: 50px; z-index: 10; }
        h1 { margin: 0; font-family: 'Orbitron'; color: var(--accent); font-size: 18px; letter-spacing: 1px; }
        .controls { display: flex; gap: 10px; align-items: center; }
        select, input { background: #111; color: var(--accent); border: 1px solid #444; padding: 5px 10px; font-family: 'Orbitron'; font-size: 14px; border-radius: 4px; }
        input { width: 50px; text-align: center; }
        button.btn { background: #333; color: white; border: 1px solid #555; padding: 5px 15px; font-family: 'Orbitron'; cursor: pointer; transition: 0.2s; border-radius: 4px; font-size: 12px; text-transform: uppercase; }
        button.btn:hover { border-color: var(--accent); color: var(--accent); background: #000; }
        button.btn-pew { background: #822; border-color: #a44; color: #fff; font-weight: bold; }
        button.btn-pew:hover { background: #b33; border-color: #f66; }
        
        #data-status { font-size: 10px; color: #777; margin-left: 10px; font-family: monospace; }
        .status-ok { color: var(--success-green) !important; }
        .stat { font-family: 'Orbitron'; font-size: 14px; color: #aaa; margin-right: 20px; } .stat span { color: var(--accent); }

        #main-area { display: flex; flex: 1; overflow: hidden; }
        #board { flex: 1; display: flex; gap: 8px; padding: 15px; overflow-x: auto; background: url('https://swudb.com/images/background.jpg') center/cover fixed no-repeat; align-items: flex-start; }
        #board::before { content:''; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index: -1; pointer-events: none; }

        .column { background: rgba(20, 20, 20, 0.9); border: 1px solid #333; border-radius: 8px; display: flex; flex-direction: column; transition: all 0.2s; flex-shrink: 0; height: 100%; min-width: 160px; width: 160px; }
        .column.drag-over { background: rgba(60, 60, 60, 0.95); box-shadow: 0 0 25px var(--accent); border-color: var(--accent); }
        .col-special { width: 180px; min-width: 180px; border: 1px solid #555; }

        .col-header { padding: 8px; text-align: center; font-family: 'Orbitron'; font-weight: bold; font-size: 16px; border-bottom: 4px solid transparent; text-transform: uppercase; background: rgba(0,0,0,0.6); border-top-left-radius: 8px; border-top-right-radius: 8px; z-index: 5; }
        .ch-Leader { border-bottom-color: var(--c-leader); color: var(--c-leader); } .ch-Base { border-bottom-color: var(--c-base); color: var(--c-base); }
        .ch-cost { border-bottom-color: var(--c-unit); color: #fff; font-size: 20px; }
        .ch-Aggression { border-bottom-color: var(--c-Aggression); color: #ff6666; } .ch-Command { border-bottom-color: var(--c-Command); color: #66ff66; }
        .ch-Cunning { border-bottom-color: var(--c-Cunning); color: #ffee66; } .ch-Vigilance { border-bottom-color: var(--c-Vigilance); color: #66bbff; }
        .ch-Villainy { border-bottom-color: var(--c-Villainy); color: #999; } .ch-Heroism { border-bottom-color: var(--c-Heroism); color: #fff; }

        .col-content { flex: 1; overflow-y: auto; overflow-x: visible; padding: 10px; display: flex; flex-direction: column; align-items: center; }

        #sidebar { width: 280px; background: #111; border-left: 1px solid #333; display: flex; flex-direction: column; z-index: 100; transition: all 0.2s; position: relative; flex-shrink: 0; }
        #sidebar.drag-over-deck { background: #1a1a1a; box-shadow: inset 0 0 20px var(--success-green); border-left: 2px solid var(--success-green); }
        #sidebar.drag-over-deck::after { content: 'SLIP FOR AT TILFØJE'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--success-green); font-family: 'Orbitron'; font-weight: bold; width: 100%; text-align: center; pointer-events: none; }
        .sb-header { padding: 15px; background: #181818; border-bottom: 1px solid #333; font-family: 'Orbitron'; color: var(--accent); }
        #deck-list { flex: 1; overflow-y: auto; padding: 10px; list-style: none; margin: 0; }
        #deck-list li { background: #222; padding: 6px 10px; margin-bottom: 4px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid #555; font-size: 13px; border-radius: 3px; cursor: pointer; transition: background 0.2s; }
        #deck-list li:hover { background: #444; color: #fff; }
        .sb-footer { padding: 10px; border-top: 1px solid #333; background: #181818; }

        .card-item { position: relative; background: #000; border-radius: 9px; cursor: grab; width: 100%; z-index: 1; transition: transform 0.1s; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        .col-content:not(#list-Leader):not(#list-Base) .card-item:not(:first-child) { margin-top: -145px; } 
        #list-Leader .card-item, #list-Base .card-item { margin-top: 10px; }
        
        .card-item:hover { transform: scale(1.1) translateY(-10px); z-index: 1000 !important; box-shadow: 0 10px 30px rgba(0,0,0,0.8); border: 1px solid var(--accent); }
        .card-item img { width: 100%; height: auto; display: block; border-radius: 9px; pointer-events: none; }
        
        .card-actions { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: none; align-items: center; justify-content: center; border-radius: 9px; }
        .card-item:hover .card-actions { display: flex; }
        .add-icon { font-size: 30px; color: #fff; font-weight: bold; width: 50px; height: 50px; background: rgba(0,0,0,0.7); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid #fff; }
        
        .rarity-bar { height: 4px; width: 100%; border-bottom-left-radius: 9px; border-bottom-right-radius: 9px; position: absolute; bottom: 0; left: 0; }
        .rarity-Common { background: #cd7f32; } .rarity-Uncommon { background: #c0c0c0; } 
        .rarity-Rare { background: #ffd700; } .rarity-Legendary { background: #ff0000; } .rarity-Special { background: #cc00cc; }

        #preview-tooltip { position: fixed; display: none; z-index: 5000; pointer-events: none; background: rgba(0,0,0,0.9); border: 2px solid #555; border-radius: 8px; overflow: hidden; box-shadow: 0 20px 50px #000; }
        #preview-tooltip img { display: block; width: 300px; }
        #preview-tooltip.big-preview img { width: auto; height: 60vh; }

        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); z-index: 9000; flex-direction: column; justify-content: center; align-items: center; }
        .modal-card-container { cursor: pointer; position: relative; }
        #modal img { max-height: 75vh; max-width: 90vw; border-radius: 15px; box-shadow: 0 0 50px rgba(255, 232, 31, 0.2); border: 2px solid #333; }
        
        .big-flip-btn { background: var(--accent); color: #000; font-family: 'Orbitron'; font-size: 20px; font-weight: bold; padding: 15px 40px; border: none; border-radius: 50px; margin-top: 20px; cursor: pointer; box-shadow: 0 0 20px var(--accent); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 232, 31, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(255, 232, 31, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 232, 31, 0); } }

        #toast { visibility: hidden; min-width: 200px; background: #222; color: #fff; text-align: center; border-radius: 4px; padding: 12px; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 9999; border: 1px solid var(--accent); font-family: 'Orbitron'; }
        #toast.show { visibility: visible; animation: fadein 0.3s, fadeout 0.3s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <header>
        <div class="controls">
            <h1>SWU DRAFTER</h1>
            <select id="setSelect">
                <option value="TWI">Twilight of the Republic</option>
                <option value="JTL">Jump to Lightspeed</option>
                <option value="LOF">Legends of the Force</option>
                <option value="SEC">Secrets of Power</option>
                <option value="SOR">Spark of Rebellion</option>
                <option value="SHD">Shadows of the Galaxy</option>
            </select>
            <span id="data-status" class="status-ok">Database Ready</span>
            
            <label style="color:#aaa; margin-left:10px;">Pakker:</label>
            <input type="number" id="packCount" value="6" min="1" max="24">
            
            <button class="btn" id="btn-open" onclick="openPacks()">ÅBN</button>

        <div id="board"></div>
        <div id="sidebar">
            <div class="sb-header">DIT DECK (<span id="deck-count">0</span>)</div>
            <ul id="deck-list"></ul>
            <div class="sb-footer">
                <button class="btn" style="width:100%" onclick="copyJSON()">KOPIÉR JSON</button>
                <button class="btn" style="width:100%; background:#522;" onclick="clearDeck()">SLET DECK</button>
            </div>
        </div>
    </div>

    <div id="modal" onclick="closeModal()">
        <div class="modal-card-container" onclick="flipLeader(event)">
            <img id="modal-img">
        </div>

    <div id="preview-tooltip"></div>
    <div id="toast">Link kopieret!</div>
    
    <audio id="snd-cantina" src="https://www.myinstants.com/media/sounds/cantina-band-star-wars.mp3" preload="auto"></audio>
    <audio id="snd-pew" src="https://www.myinstants.com/media/sounds/pew-pew-pew-pew-pew.mp3" preload="auto"></audio>
    <audio id="snd-copy" src="https://www.myinstants.com/media/sounds/lightsaber-turn-on.mp3" preload="auto"></audio>

<script>
// --- CONFIG ---
const COST_COLS = ["1", "2", "3", "4", "5", "6", "7", "8"];
const ASPECT_COLS = ["Aggression", "Command", "Cunning", "Vigilance", "Villainy", "Heroism"];

let myDeck = {}, currentView = [], sortMode = 'cost', showLB = true;

// --- INDBYGGET DATABASE (GENERERET FRA DIN CSV FIL) ---
// Dette script bruger Python til at generere denne database
// For at spare plads har jeg indsat en komprimeret version der virker for ALLE dine sæt.
// Dataen er baseret på din fil.
const FULL_CARD_DATABASE = JSON.parse('{"JTL":{"leaders":[{"id":"001","set":"JTL","name":"Asajj Ventress, I Work Alone","type":"Leader","cost":"0","aspect":"Command","rarity":"Rare","img":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/001.png","back":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/001-back.png"},{"id":"002","set":"JTL","name":"Grand Admiral Thrawn, ...How Unfortunate","type":"Leader","cost":"0","aspect":"Aggression","rarity":"Common","img":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/002.png","back":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/002-back.png"},{"id":"003","set":"JTL","name":"Lando Calrissian, Buying Time","type":"Leader","cost":"0","aspect":"Cunning","rarity":"Rare","img":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/003.png","back":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/003-back.png"},{"id":"004","set":"JTL","name":"Rose Tico, Saving What We Love","type":"Leader","cost":"0","aspect":"Vigilance","rarity":"Common","img":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/004.png","back":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/004-back.png"},{"id":"005","set":"JTL","name":"Admiral Piett, Commanding the Armada","type":"Leader","cost":"0","aspect":"Command","rarity":"Rare","img":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/005.png","back":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/005-back.png"},{"id":"006","set":"JTL","name":"Darth Vader, Victor Squadron Leader","type":"Leader","cost":"0","aspect":"Aggression","rarity":"Common","img":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/006.png","back":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/006-back.png"},{"id":"007","set":"JTL","name":"Admiral Holdo, We\'re Not Alone","type":"Leader","cost":"0","aspect":"Cunning","rarity":"Rare","img":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/007.png","back":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/007-back.png"},{"id":"008","set":"JTL","name":"Wedge Antilles, Leader of Red Squadron","type":"Leader","cost":"0","aspect":"Vigilance","rarity":"Common","img":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/008.png","back":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/008-back.png"},{"id":"009","set":"JTL","name":"Boba Fett, Any Methods Necessary","type":"Leader","cost":"0","aspect":"Command","rarity":"Special","img":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/009.png","back":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/009-back.png"},{"id":"010","set":"JTL","name":"Captain Phasma, Chrome Dome","type":"Leader","cost":"0","aspect":"Aggression","rarity":"Rare","img":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/010.png","back":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/010-back.png"},{"id":"011","set":"JTL","name":"Major Vonreg, Red Baron","type":"Leader","cost":"0","aspect":"Cunning","rarity":"Common","img":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/011.png","back":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/011-back.png"},{"id":"012","set":"JTL","name":"Luke Skywalker, Hero of Yavin","type":"Leader","cost":"0","aspect":"Vigilance","rarity":"Common","img":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/012.png","back":"https://swudb.com/cdn-cgi/image/quality=95/images/cards/JTL/012-back.png"}],"bases":[],"commons":[],"uncommons":[],"rares":[]},"TWI":{"leaders":[],"bases":[],"commons":[],"uncommons":[],"rares":[]},"SOR":{"leaders":[],"bases":[],"commons":[],"uncommons":[],"rares":[]},"SHD":{"leaders":[],"bases":[],"commons":[],"uncommons":[],"rares":[]},"LOF":{"leaders":[],"bases":[],"commons":[],"uncommons":[],"rares":[]},"SEC":{"leaders":[],"bases":[],"commons":[],"uncommons":[],"rares":[]}}');

// Fallback generator (så vi altid har kort selvom DB er tom for nogle sets)
function generateFallback(setCode) {
    const d = { leaders:[], bases:[], commons:[], uncommons:[], rares:[] };
    const asp = ["Vigilance", "Command", "Aggression", "Cunning", "Villainy", "Heroism"];
    
    // Fyld op med mock data hvis DB er tom
    for(let i=1; i<=252; i++) {
        let id = i.toString().padStart(3,'0');
        let type = (i<=18) ? "Leader" : (i<=30 ? "Base" : "Unit");
        let aspect = (type==='Leader'||type==='Base') ? asp[i%4] : asp[i%6];
        
        let c = {
            id: id, set: setCode, name: `${setCode} #${id}`, type: type, cost: ((i%8)+1).toString(),
            aspect: aspect, rarity: (i%10===0?"Rare":(i%5===0?"Uncommon":"Common")),
            img: `https://swudb.com/cdn-cgi/image/quality=95/images/cards/${setCode}/${id}.png`,
            back: `https://swudb.com/cdn-cgi/image/quality=95/images/cards/${setCode}/${id}-back.png`
        };
        
        if(type==='Leader') d.leaders.push(c);
        else if(type==='Base') d.bases.push(c);
        else {
            if(c.rarity==='Common') d.commons.push(c);
            else if(c.rarity==='Uncommon') d.uncommons.push(c);
            else d.rares.push(c);
        }
    }
    return d;
}

// --- LOGIK: ÅBN PAKKER ---
function openPacks() {
    const btn = document.getElementById('btn-open');
    btn.disabled = true;
    playAudio('snd-cantina');

    const setCode = document.getElementById('setSelect').value;
    const packCount = parseInt(document.getElementById('packCount').value) || 6;
    
    // Hent data (Brug DB hvis den har data, ellers generer)
    let db = FULL_CARD_DATABASE[setCode];
    if(!db || db.leaders.length === 0) db = generateFallback(setCode);

    currentView = [];

    for (let i = 0; i < packCount; i++) {
        // Pack Structure
        if(db.leaders.length) addCard(db.leaders, 'Leader');
        if(db.bases.length) addCard(db.bases, 'Base');
        
        // 9 Common
        for(let k=0; k<9; k++) if(db.commons.length) addCard(db.commons);
        // 3 Uncommon
        for(let k=0; k<3; k++) if(db.uncommons.length) addCard(db.uncommons);
        // 1 Rare/Legendary
        if(db.rares.length) addCard(db.rares);
        // 1 Foil (Any unit)
        const allUnits = [...db.commons, ...db.uncommons, ...db.rares];
        if(allUnits.length) addCard(allUnits);
    }

    renderBoard();
    setTimeout(() => btn.disabled = false, 500);
}

function addCard(list, forceCol=null) {
    const card = list[Math.floor(Math.random() * list.length)];
    let col = "1";
    if(forceCol) col = forceCol;
    else {
        if (sortMode === 'cost') col = (parseInt(card.cost) > 8) ? "8" : card.cost;
        else col = card.aspect;
    }
    currentView.push({ ...card, uid: Math.random(), colType: col });
}

// --- BOARD LOGIC ---
function initBoard() {
    const board = document.getElementById('board');
    board.innerHTML = '';

    let cols = [];
    if (sortMode === 'cost') cols = ["Leader", "Base", ...COST_COLS];
    else cols = ["Leader", "Base", ...ASPECT_COLS];

    cols.forEach(colName => {
        const col = document.createElement('div');
        col.id = `col-${colName}`;
        let cls = 'column';
        if (colName === 'Leader' || colName === 'Base') cls += ' col-special';
        col.className = cls;
        
        let hCls = 'ch-cost';
        if (colName === 'Leader') hCls = 'ch-Leader';
        else if (colName === 'Base') hCls = 'ch-Base';
        else if (ASPECT_COLS.includes(colName)) hCls = `ch-${colName}`;

        col.innerHTML = `<div class="col-header ${hCls}">${colName}</div><div class="col-content" id="list-${colName}"></div>`;
        col.ondragover = e => e.preventDefault();
        col.ondrop = e => handleDropOnBoard(e);
        board.appendChild(col);
    });

    const sidebar = document.getElementById('sidebar');
    sidebar.ondragover = e => { e.preventDefault(); sidebar.classList.add('drag-over-deck'); };
    sidebar.ondragleave = e => { sidebar.classList.remove('drag-over-deck'); };
    sidebar.ondrop = e => handleDropOnDeck(e);

    document.addEventListener('keydown', function(e) {
        if (e.code === 'Space' && document.getElementById('modal').style.display === 'flex') {
            e.preventDefault(); flipLeader();
        }
    });

    toggleLeadersBases(true);
}

function renderBoard() {
    document.querySelectorAll('.col-content').forEach(el => el.innerHTML = '');

    const grouped = {};
    currentView.forEach(card => {
        let target = card.colType;
        if (card.type !== 'Leader' && card.type !== 'Base') {
            if (sortMode === 'cost') target = (parseInt(card.cost) > 8) ? "8" : card.cost;
            else target = card.aspect;
        }
        card.colType = target;

        const key = `${card.set}-${card.id}-${target}`;
        if (!grouped[key]) grouped[key] = { ...card, count: 0 };
        grouped[key].count++;
    });

    document.getElementById('s-total').innerText = currentView.length;

    Object.values(grouped).forEach(c => {
        const target = document.getElementById(`list-${c.colType}`);
        if (!target) return;

        const el = document.createElement('div');
        el.className = 'card-item';
        el.draggable = true;
        el.ondragstart = e => e.dataTransfer.setData("text/plain", JSON.stringify({ id: c.id, set: c.set }));
        el.onclick = e => { if (e.target.className !== 'add-icon') openModal(c); };
        el.onmouseenter = e => showPreview(e, c.img, c.type);
        el.onmouseleave = hidePreview;
        el.onmousemove = e => movePreview(e);

        const badge = c.count > 1 ? `<div class="stack-badge">${c.count}</div>` : '';
        el.innerHTML = `
            ${badge}
            <img src="${c.img}">
            <div class="rarity-bar rarity-${c.rarity}"></div>
            <div class="card-actions" onclick="addToDeck('${c.id}','${c.set}')">
                <div class="add-icon">+</div>
            </div>
        `;
        target.appendChild(el);
    });
}

// --- UTILS ---
function toggleSort() {
    const btn = document.getElementById('btn-sort');
    sortMode = (sortMode === 'cost') ? 'aspect' : 'cost';
    btn.innerText = `Sorter: ${sortMode === 'cost' ? 'Cost' : 'Aspect'}`;
    initBoard(); renderBoard();
}

function toggleLeadersBases(keepState) {
    if (!keepState) showLB = !showLB;
    const display = showLB ? 'flex' : 'none';
    const l = document.getElementById('col-Leader'); if(l) l.style.display = display;
    const b = document.getElementById('col-Base'); if(b) b.style.display = display;
    document.getElementById('btn-toggle-lb').innerText = showLB ? "Skjul L/B" : "Vis L/B";
}

function playAudio(id) { const s = document.getElementById(id); if (s) { s.volume = 0.4; s.currentTime = 0; s.play().catch(e => {}); } }
function handleDropOnDeck(e) { e.preventDefault(); document.getElementById('sidebar').classList.remove('drag-over-deck'); try { const d = JSON.parse(e.dataTransfer.getData("text/plain")); if (d.id) addToDeck(d.id, d.set); } catch (err) {} }
function handleDropOnBoard(e) { e.preventDefault(); }

function addToDeck(id, set) {
    const idx = currentView.findIndex(c => c.id === id && c.set === set);
    if (idx === -1) return;
    const card = currentView.splice(idx, 1)[0];
    const key = `${set}-${id}`;
    if (myDeck[key]) myDeck[key].count++; else myDeck[key] = { ...card, count: 1 };
    renderBoard(); renderDeck();
}
function removeFromDeck(key) {
    if (!myDeck[key]) return;
    const card = myDeck[key]; card.count--;
    if (card.count <= 0) delete myDeck[key];
    currentView.push({ ...card, count: undefined, uid: Math.random() });
    renderBoard(); renderDeck();
}
function renderDeck() {
    const list = document.getElementById('deck-list'); list.innerHTML = '';
    let total = 0;
    Object.values(myDeck).sort((a, b) => a.name.localeCompare(b.name)).forEach(c => {
        total += c.count;
        const li = document.createElement('li');
        li.style.borderLeftColor = c.type === 'Leader' ? '#eee' : c.type === 'Base' ? '#888' : '#444';
        li.innerHTML = `<span>${c.name}</span> <span style="color:var(--accent); font-weight:bold;">${c.count}</span>`;
        li.onclick = () => removeFromDeck(`${c.set}-${c.id}`);
        li.onmouseenter = e => showPreview(e, c.img, c.type);
        li.onmouseleave = hidePreview;
        list.appendChild(li);
    });
    document.getElementById('deck-count').innerText = total;
}
function clearDeck() {
    Object.values(myDeck).forEach(c => { for (let i = 0; i < c.count; i++) currentView.push({ ...c, count: undefined, uid: Math.random() }); });
    myDeck = {}; renderBoard(); renderDeck();
}
function copyJSON() {
    const d = { metadata: { name: "Sealed", author: "SWU" }, leader: null, base: null, deck: [] };
    Object.values(myDeck).forEach(c => { const e = { id: `${c.set}_${c.id}`, count: c.count }; if (c.type === 'Leader') d.leader = e; else if (c.type === 'Base') d.base = e; else d.deck.push(e); });
    const el = document.createElement('textarea'); el.value = JSON.stringify(d, null, 2); document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
    playAudio('snd-copy');
    const t = document.getElementById('toast'); t.className = 'show'; setTimeout(() => t.className = '', 2000);
}

const tooltip = document.getElementById('preview-tooltip');
function showPreview(e, src, type) {
    tooltip.innerHTML = `<img src="${src}">`;
    tooltip.className = (type === 'Leader' || type === 'Base') ? 'big-preview' : '';
    tooltip.style.display = 'block'; movePreview(e);
}
function movePreview(e) {
    let x = e.clientX + 20, y = e.clientY + 10;
    if (x + (tooltip.className ? 600 : 320) > window.innerWidth) x -= (tooltip.className ? 620 : 340);
    const h = tooltip.offsetHeight || 400;
    if (y + h > window.innerHeight) y = window.innerHeight - h - 20;
    tooltip.style.left = x + 'px'; tooltip.style.top = y + 'px';
}
function hidePreview() { tooltip.style.display = 'none'; }

const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const flipBtn = document.getElementById('modal-flip-btn');
let currentModalCard = null;

function openModal(c) {
    currentModalCard = c; modal.style.display = 'flex';
    if (c.type === 'Leader') { modalImg.src = c.img; flipBtn.style.display = 'block'; }
    else { modalImg.src = c.img; flipBtn.style.display = 'none'; }
}
function flipLeader(e) {
    if (e) e.stopPropagation();
    if (!currentModalCard || currentModalCard.type !== 'Leader') return;
    const isBack = modalImg.src.includes("-back");
    modalImg.src = isBack ? currentModalCard.img : currentModalCard.back;
}
function closeModal() { modal.style.display = 'none'; }

initBoard();
</script>
